<script>
  const initNProgress = (parameter) => {
    NProgress.set(parameter);
    NProgress.done(true);
  };

  // const Test = (parameter) => {
  //   document.styleSheets[0].addRule(
  //     ".logo a:after",
  //     `content: "<-- ${parameter}";`
  //   );
  // };

  initNProgress(0.1);

  document.addEventListener("DOMContentLoaded", () => {
    for (const item of document.getElementsByTagName("input")) {
      item.addEventListener("input", () => {
        initNProgress(0.1);
      });
    }
  });

  window.onload = function () {
    for (const item of document.querySelectorAll("a, button")) {
      item.addEventListener("click", () => {
        initNProgress(0.1);
      });
    }

    if (ScrollReveal().noop) {
      console.log("ScrollReveal is non-operational!");
    } else {
      ScrollReveal().reveal(
        // h1,h2,h3,h4,h5,h6,p,li,div,code,footer,article,details,blockquote,img
        ".logo a,button#theme-toggle,#menu li,.breadcrumbs a",
        {
          desktop: true,
          mobile: false,
          duration: 600,
          easing: "ease-out",
          reset: true,
          distance: "6.16%",
          origin: "left",
          beforeReveal: () => {},
          afterReveal: () => {},
        }
      );
    }
  };
</script>
