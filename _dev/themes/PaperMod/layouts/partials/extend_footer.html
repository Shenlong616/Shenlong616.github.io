<script>
  const initNProgress = (parameter) => {
    NProgress.set(parameter);
    NProgress.done(true);
  };

  // const Test = (parameter) => {
  //   document.styleSheets[0].addRule(
  //     ".logo a:after",
  //     `content: "<-- ${parameter}";`
  //   );
  // };

  initNProgress(0.1);

  for (const item of document.getElementsByTagName("input")) {
    item.addEventListener("input", () => {
      initNProgress(0.1);
    });
  }

  for (const item of document.querySelectorAll("a, button")) {
    item.addEventListener("click", () => {
      initNProgress(0.1);
    });
  }

  if (ScrollReveal().noop) {
    console.log("ScrollReveal is non-operational!");
  } else {
    ScrollReveal().reveal(
      // h1,h2,h3,h4,h5,h6,p,li,div,code,footer,article,details,blockquote,img
      ".logo,#menu li",
      {
        // mobile: false,
        duration: 616,
        easing: "ease-out",
        reset: true,
        distance: "6.16%",
        origin: "left",
        beforeReveal: () => {},
        afterReveal: () => {},
      }
    );
  }

  for (const item of document.getElementsByTagName("details")) {
    item.setAttribute("open", "");
  }

  // window.onload = function () {};
</script>
