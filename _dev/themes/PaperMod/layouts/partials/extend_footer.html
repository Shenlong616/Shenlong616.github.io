  } else {
    if (localStorage.getItem("ScrollReveal") === "true") {
      ScrollReveal().reveal(
        "h1,h2,h3,h4,h5,h6,p,li,div,code,footer,article,details",
        {
          // mobile: false,
          duration: 300,
          easing: "ease-out",
          reset: true,
          distance: "6.16%",
          origin: "left",
          beforeReveal: () => {},
          afterReveal: () => {},
        }
      );
    } else {
    }
  }
</script>
