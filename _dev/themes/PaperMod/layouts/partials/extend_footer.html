<script>
  const initNProgress = (parameter) => {
    NProgress.set(parameter);
    NProgress.done(true);
  };

  // const Test = (parameter) => {
  //   document.styleSheets[0].addRule(
  //     ".logo a:after",
  //     `content: "<-- ${parameter}";`
  //   );
  // };

  document.addEventListener("DOMContentLoaded", () => {
    initNProgress(0.1);

    for (const item of document.getElementsByTagName("input")) {
      item.addEventListener("input", () => {
        initNProgress(0.1);
      });
    }

    for (const item of document.querySelectorAll(".copy-code, .top-link")) {
      item.addEventListener("click", () => {
        initNProgress(0.1);
      });
    }

    if (ScrollReveal().noop) {
      console.log("ScrollReveal is non-operational!");
    } else {
      const defaultConfig = {
        desktop: true,
        mobile: true,
        duration: 600,
        easing: "ease-out",
        reset: true,
        distance: "6.66%",
        origin: "left",
        delay: 0,
        beforeReveal: () => {},
        afterReveal: () => {},
      };
      ScrollReveal().reveal(".logo a, button#theme-toggle", {
        ...defaultConfig,
      });
      ScrollReveal().reveal("#menu li", {
        ...defaultConfig,
        delay: 50,
      });
      ScrollReveal().reveal(".home-info .entry-header", {
        ...defaultConfig,
        delay: 150,
        distance: "7.77%",
        origin: "bottom",
        beforeReveal: () => {
          changeHelloText();
        },
      });
      ScrollReveal().reveal(".home-info .entry-content", {
        ...defaultConfig,
        delay: 200,
        distance: "8.88%",
        origin: "bottom",
      });
      ScrollReveal().reveal(".home-info .entry-footer", {
        ...defaultConfig,
        delay: 250,
        distance: "9.99%",
        origin: "bottom",
      });
    }

    const randomArray = (array) => {
      return array[Math.floor(Math.random() * array.length)];
    };

    var multilingualWaysToSayHello = [
      { Vietnamese: "Xin Chào" },
      { boro: "खुलुम्बाइ" },
      { Bengali: "নমস্কার" },
      { Bulgarian: "Здравей" },
      { Chinese: "你好" },
      { Czech: "Ahoj" },
      { English: "Hello" },
      { Esperanto: "Saluton" },
      { Estnisch: "Tere" },
      { Danish: "Hej" },
      { Dutch: "Hallo" },
      { Farsi: "Salam" },
      { Fidschi: "Bula" },
      { Finnish: "Terve" },
      { Flemish: "Hallo" },
      { French: "Salut" },
      { Greek: "Γειά" },
      { Hawaiian: "Aloha" },
      { Hindi: "नमस्ते" },
      { Italian: "Ciao" },
      { Japanese: "こんにちは" },
      { Khmer: "Tchum-reaup Suw" },
      { Korean: "안영하세요" },
      { Croat: "Zdravo" },
      { Lettish: "Čau" },
      { Lithuanian: "Labas" },
      { Malaiisch: "Hai" },
      { Mongolian: "Сайн уу" },
      { Norwegian: "Hei" },
      { Polish: "Cześć" },
      { Portuguese: "Olá" },
      { Rumanian: "Salut" },
      { Russian: "Привет" },
      { Swedish: "Hej" },
      { Swiss_German: "Hoi" },
      { Slovak: "Ahoj" },
      { Spanish: "Hola" },
      { Tamil_Nadu: "வணக்கம்" },
      { Thai: "สวัสดีคะ" },
      { Turkish: "Merhaba" },
      { Hebrew: "שלום" },
    ];

    const changeHelloText = () => {
      if (document.getElementsByName("hello")[0] !== undefined) {
        document.getElementsByName("hello")[0].innerText = `${
          Object.values(randomArray(multilingualWaysToSayHello))[0]
        } 👋`;
      }
    };

    document.getElementById("theme-toggle").addEventListener("click", () => {
      changeHelloText();
    });
  });
</script>
