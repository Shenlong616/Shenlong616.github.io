<script>
  for (index of document.getElementsByTagName("input")) {
    index.addEventListener("input", () => {
      NProgress.set(0.1);
      NProgress.done();
    });
  }

  switch (localStorage.getItem("originScrollReveal")) {
    case "left":
      localStorage.setItem("originScrollReveal", "right");
      break;
    case "right":
      localStorage.setItem("originScrollReveal", "left");
      break;
    default:
      localStorage.setItem("originScrollReveal", "left");
  }

  if (ScrollReveal().noop) {
    console.log("ScrollReveal is non-operational!");
  } else {
    ScrollReveal().reveal(
      ".post-entry,.terms-tags a,.archive-year-header,.archive-month-header,.archive-entry",
      {
        mobile: false,
        duration: 500,
        easing: "ease-out",
        reset: true,
        distance: "7%",
        origin: localStorage.getItem("originScrollReveal"),
        beforeReveal: () => {
          NProgress.set(0.1);
        },
        afterReveal: () => {
          NProgress.done();
        },
      }
    );
  }
</script>
