      NProgress.set(0.1);
      NProgress.done();
    });
  }

  if (ScrollReveal().noop) {
    console.log("ScrollReveal is non-operational!");
  } else {
    ScrollReveal().reveal(
      "h1,h2,h3,h4,h5,h6,p,li,div,code,footer,article,details",
      {
        // mobile: false,
        duration: 300,
        easing: "ease-out",
        reset: true,
        distance: "6%",
        // origin: localStorage.getItem("originScrollReveal"),
        origin: "left",
        beforeReveal: () => {
          NProgress.set(0.1);
        },
        afterReveal: () => {
          NProgress.done();
        },
      }
    );
